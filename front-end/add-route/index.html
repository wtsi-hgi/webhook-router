<html lang="en">
    
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css"
    integrity="sha256-CNwnGWPO03a1kOlAsGaH5g8P3dFaqFqqGFV/1nkX5OU=" crossorigin="anonymous" />
<script src="https://apis.google.com/js/platform.js?onload=googleStart" async defer></script>
<link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Webhook Router</a>
</nav>
<div id="base" class="container">
    <br/>
    <form @submit.prevent="postForm">
        <h2>
            Create a new route
        </h2>
        <br/>
        <label for="route-name">Name:</label>
        <input type="text" required class="form-control" placeholder="Route Name" id="route-name" v-model="name" required>
        <br />
        <label for="route-destination">Destination:</label>
        <input type="url" class="form-control" placeholder="Route Destination" id="route-destination" v-model="destination" required>
        <br/>
        <br />
        <button type="submit" class="btn btn-success">Create Route</button>
        <button type="reset" @click="cancelForm" class="btn">Cancel</button>
        <br />
        <br />
        <div id="error-element" class="text-danger">{{errorText}}</div>
    </form>
</div>
<script src="../add-route.entry.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
</body>

</html>
