<html lang="en">
<head>
    <link rel="stylesheet" href="bundle.css" />
    <link rel="icon" 
        type="image/png" 
        href="img/logo.png">
    <title>Webhook Router</title>
</head>
<body>
    <div id="site">
    </div>
    <script>
        window.gapiLoadPromise = new Promise((fulfil, reject) => {
            window.gapiLoaded = () => {
                fulfil();
            }
        });
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=gapiLoaded"></script>
    <!-- It's too much effort to get this into webpack, so I'm putting it here-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="./bundle.js"></script>
</body>

</html>
