<html lang="en">
        
        <head>
            <script src="https://apis.google.com/js/platform.js?onload=googleStart" async defer></script>
            <link rel="stylesheet" href="index.css" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
                integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    
        </head>
        <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Webhook Router</a>
            </nav>
            <div id="site">
                <div id="sign-in">
                    <br />
                    <div class="container">
                        <p>Please sign in to continue:</p>
                        <div id="google-signin"></div>
                    </div>
                </div>
                <div id="main" style="display: none">
                    <div class="modal fade" id="Edit route" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Edit route</h4>
                                </div>
                                <div class="modal-body">
                                    Name: <input type="text" />
                                    Token: <button>Regenerate Token</button>
                                    Destination: <input type="text" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th width="10%">
                                    Name
                                </th>
                                <th width="30%">
                                    Tokenus
                                </th>
                                <th>
                                    Destination
                                </th>
                                <th>
                                    Statistics
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr v-for="route in filteredRoutes">
                            <td>
                                {{ route.name }}
                            </td>
                            <td>
                                {{ route.token }}
                            </td>
                            <td>
                                {{ route.destination }}
                            </td>
                            <td>
                                Info...
                            </td>
                        </tr>
                        <div>
                            Edit
                            <input type="text" />
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="./bundle.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        </body>
        
        </html>
